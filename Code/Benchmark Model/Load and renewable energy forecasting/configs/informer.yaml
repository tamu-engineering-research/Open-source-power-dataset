model_params:
  model_name: 'informer'
  dropout: [0.05]
  autoregressive: [False] #[True, False]
  label_len: [60]
  attn: ['prob']
  d_model: [128] #[512]
  factor: [5]
  n_heads: [8]
  e_layers: [2]
  d_layers: [1]
  d_ff: [512] #[2048]
  activation: ['gelu']
  distil: [True]
  mix: [True]

exp_params:
  sliding_window: [ 120 ]
  selection_metric: 'RMSE' # one of ['RMSE', 'MAE', 'MAPE']

  train_valid_ratio: 0.9

  external_features: ['DHI', 'DNI', 'GHI', 'Dew Point', 'Solar Zenith Angle', 'Wind Speed', 'Relative Humidity', 'Temperature']
  time_features: [ 'month_day', 'weekday', 'holiday' ]

  test_flag: False
  last_version: 19

  # DNNs
  batch_size: [128] # 128 for training
  learning_rate: [0.001] #[0.1, 0.01, 0.001]
  num_workers: 0
  normalization: ['none', 'minmax', 'standard'] #['none', 'minmax', 'standard']

  prediction_interval: 0.95

  data_folder: '/meladyfs/newyork/nanx/freetime/freetime/PowerSystem/processed_datasets/forecasting'

trainer_params:
  max_epochs: 2 #NOTE: by default it's 50
  gpus: [1]

logging_params:
  save_dir: './../logs'
  name: 'informer'
  manual_seed: 0